<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Novo Produto</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleNewProduct.css') }}">
</head>
<body>


<h1 class="title">Cadastrar <strong>Novo Produto</strong></h1>

    <div class="Box">
        <div class="Form_new_product">
    
            <!-- Formulário de Cadastro -->
            <form method="POST" action="/">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="descricao">Descrição do Produto:</label>
                <textarea id="descricao" name="descricao" required></textarea><br><br>

                <label for="valor">Valor do Produto:</label>
                <input type="number" id="valor" name="valor" step="0.01" required><br><br>

                
                <label>Disponível para Venda:</label>
                <div class="availability_block">
            
                    <input type="radio" id="disponivel-sim" name="disponivel" value="Sim" required>
                    <label for="disponivel-sim">Sim</label><br>
                    <input type="radio" id="disponivel-nao" name="disponivel" value="Não" required>
                    <label for="disponivel-nao">Não</label><br><br>
                </div>

                <button type="submit">Cadastrar Produto</button>
            </form>

            <a href="/"><button>Voltar à Lista de Produtos</button></a>

        </div>
    </div>

    <script src="{{ url_for('static', filename='Script/script.js') }}"></script>
</body>
</html>
